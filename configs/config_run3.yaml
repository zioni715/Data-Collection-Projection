db_path: collector_run3.db
migrations_path: migrations
validation_level: lenient
wal_mode: true
log_level: INFO
privacy_rules_path: configs/privacy_rules_run3.yaml

queue:
  max_size: 1000
  shutdown_drain_seconds: 3

ingest:
  enabled: true
  host: 127.0.0.1
  port: 8080
  token: ""

privacy:
  hash_salt: dev-salt
  url_mode: full

store:
  busy_timeout_ms: 5000
  insert_batch_size: 100
  insert_flush_ms: 1000
  insert_retry_attempts: 3
  insert_retry_backoff_ms: 50

encryption:
  enabled: false
  key_env: DATA_COLLECTOR_ENC_KEY
  encrypt_raw_json: false

priority:
  debounce_seconds: 2.0
  focus_event_types:
    - os.foreground_changed
  focus_block_event_type: os.app_focus_block
  drop_p2_when_queue_over: 0.8
  p0_event_types:
    - outlook.send_clicked
    - excel.export_pdf
    - excel.export_csv
    - excel.save_as
    - os.file_saved
    - upload_done
    - share_link_created
  p1_event_types: []
  p2_event_types: []

retention:
  enabled: true
  interval_minutes: 60
  raw_events_days: 7
  sessions_days: 30
  routine_candidates_days: 90
  handoff_queue_days: 7
  max_db_mb: 500
  batch_size: 5000
  vacuum_hours: 24

observability:
  log_interval_sec: 60
  activity_log: true
  activity_top_n: 3
  activity_min_duration_sec: 5
  activity_include_title: false
  activity_title_apps:
    - chrome.exe
    - code.exe
    - notion.exe
    - whale.exe
    - discord.exe
    - kakaotalk.exe
  activity_title_max_len: 128

activity_detail:
  enabled: true
  min_duration_sec: 5
  store_hint: true
  full_title_apps:
    - chrome.exe
    - code.exe
    - discord.exe
    - notion.exe
    - whale.exe
    - kakaotalk.exe
  max_title_len: 256

logging:
  dir: logs/run3
  file_name: collector.log
  max_mb: 20
  backup_count: 10
  json: true
  to_console: true
  activity_detail_file: activity_detail.log
  activity_detail_max_mb: 20
  activity_detail_backup_count: 10
  activity_detail_text_file: activity_detail.txt
  activity_detail_text_max_mb: 10
  activity_detail_text_backup_count: 5
  timezone: Asia/Seoul
  include_run_id: false
