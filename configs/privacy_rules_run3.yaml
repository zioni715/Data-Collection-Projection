mask_keys:
  - window_title
  - url
  - path
  - file_name
  - content_summary

hash:
  algorithm: sha256
  salt_env: DATA_COLLECTOR_SALT

hash_keys:
  - path
  - file_path
  - filepath
  - file_name

length_limits:
  window_title: 128
  url: 512
  path: 128
  file_path: 128
  filepath: 128
  file_name: 64
  content_summary: 256

url_policy:
  allow_full_url: true
  keep_domain_only: false

redaction_patterns:
  - name: email
    regex: '[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}'
  - name: phone
    regex: '\b(?:\+?\d{1,3}[-.\s]?)?(?:\(?\d{2,4}\)?[-.\s]?)?\d{3,4}[-.\s]?\d{4}\b'
  - name: long_digits
    regex: '\b\d{12,}\b'

drop_payload_keys:
  - content
  - body
  - text
  - html
  - cell_value
  - clipboard

